logging:
  disable_existing_loggers: false
  formatters:
    flow_runs:
      datefmt: '%H:%M'
      format: '%(asctime)s | %(levelname)-7s Flow run | %(flow_run_name)r - %(message)s'
    json:
      class: prefect.logging.formatters.JsonFormatter
      format: default
    simple:
      datefmt: '%H:%M'
      format: '%(asctime)s | %(message)s'
    standard:
      datefmt: '%H:%M'
      format: '%(asctime)s | %(levelname)-7s %(name)s | %(message)s [%(module)s/%(lineno)s]'
    task_runs:
      datefmt: '%H:%M'
      format: '%(asctime)s | %(levelname)-7s Task run | %(task_run_name)r - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      level: 0
    console_flow_runs:
      class: logging.StreamHandler
      formatter: flow_runs
      level: 0
    console_task_runs:
      class: logging.StreamHandler
      formatter: task_runs
      level: 0
    orion:
      class: prefect.logging.handlers.OrionHandler
      level: 0
  loggers:
    fastapi:
      handlers:
      - console
      level: INFO
      propagate: false
    pipeline:
      handlers: &id001
      - orion
      - console
      level: INFO
      propagate: false
    prefect:
      handlers:
      - console
      level: INFO
      propagate: false
    prefect.extra:
      handlers: *id001
      level: INFO
      propagate: false
    prefect.flow_runs:
      handlers:
      - orion
      - console_flow_runs
      level: NOTSET
      propagate: false
    prefect.orion:
      level: INFO
    prefect.task_runs:
      handlers:
      - orion
      - console_task_runs
      level: NOTSET
      propagate: false
    uvicorn:
      handlers:
      - console
      level: INFO
      propagate: false
  root:
    handlers:
    - console
    level: WARNING
  version: 1
